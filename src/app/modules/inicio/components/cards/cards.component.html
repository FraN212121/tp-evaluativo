<div class="container">
    <div class="row">
        <h1>Servicios</h1>
        <div class="col">
            <div class="contenido" *ngFor="let i of info">
                <mat-card style="width:100% ; text-align: center; justify-content: center;  background-color: white;" class="example-card">
                    <mat-card-header style="justify-content: center;">
                        <mat-card-title class="texto-card">{{i.nombreServicio}}</mat-card-title>
                        <mat-card-subtitle class="texto-card">{{i.costo}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{i.imagen}}" alt="fotos servicios">
                    <mat-card-content>
                        <p class="texto-card">{{i.funcion}}</p>
                    </mat-card-content>
                    <mat-card-actions>
                        <section>
                            <div class="example-button-row">
                                <button mat-raised-button id="verMas">Ver m√°s</button>
                            </div>
                        </section>
                    </mat-card-actions>
                </mat-card>
            </div>
        </div>
    </div>
</div>
