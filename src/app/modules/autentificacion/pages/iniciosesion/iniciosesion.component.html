<br>
<div class="container">
    <div class="row">
        <h1>Iniciar sesión!</h1>
        <i class="material-icons">account_circle</i>
        <br>
        <!-- Nombre -->
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Ingrese su nombre:</mat-label>
                <input [(ngModel)]="sesiones.nombre" matInput placeholder="Ej: joacodepiedrasblancas">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
        </p>
        <!-- Apellido -->
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Ingrese su apellido:</mat-label>
                <input [(ngModel)]="sesiones.apellido" matInput placeholder="Ej: LopezNuñez">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
        </p>
        <!-- Email -->
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Ingrese su email:</mat-label>
                <input [(ngModel)]="sesiones.email" matInput placeholder="Ej: LopezNuñez@gmail.com">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
        </p>
        
        <!-- contraseña -->
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Ingrese su contraseña</mat-label>
                <input [(ngModel)]="sesiones.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6"
                    required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
            </mat-form-field>
        </p>
        <br>
        <!-- boton para enviar la informacion a la base de datos -->
        <button class="boton" mat-raised-button (click)="Comparador()">Iniciar sesión</button>
    </div>
</div>
