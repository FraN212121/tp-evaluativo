<br>
<div class="container">
    <div class="row">
        <h1>Registrate!</h1>
        <i class="material-icons">account_circle</i>
        <!-- Nombre -->
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su nombre:</mat-label>
                <input [(ngModel)]="usuarios.nombre" matInput placeholder="Ej: joacodepiedrasblancas">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
        </p>
        <!-- Apellido -->
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su apellido:</mat-label>
                <input [(ngModel)]="usuarios.apellido" matInput placeholder="Ej: LopezNuñez">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>
        </p>
        <!-- Email -->
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Ingrese su email:</mat-label>
                <input [(ngModel)]="usuarios.email" matInput placeholder="Ej: LopezNuñez@gmail.com">
                <mat-icon matSuffix></mat-icon>
                <mat-hint></mat-hint>
            </mat-form-field>   
        </p>
        <!-- Rol de usuario -->
        <p>
            <mat-form-field>
                <mat-label>seleccion rol de usuario: </mat-label>
                <select [(ngModel)]="usuarios.rol" matNativeControl required>
                    <option value="admin">Administrador</option>
                    <option value="visit">Visitante</option>
                </select>
            </mat-form-field>
        </p>
        <!-- contraseña -->
        <p>
            <mat-form-field>
                <mat-label>Ingrese su contraseña</mat-label>
                <input [(ngModel)]="usuarios.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6"
                    required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
            </mat-form-field>
        </p>
        <br>
        <!-- boton para enviar la informacion a la base de datos -->
        <button class="boton" mat-raised-button (click)="registrar()">Registrar</button>
    </div>
</div>
